{% extends 'base.html' %}
{% block content %}

<h1>Gear List</h1>

{% for g in gear %}

    <div class="card">
        <a href="{% url 'detail' g.id %}">
            <div class="card-content">
                <span class="card-title"> {{ g.make }} | {{ g.model }} </span>
                <p> Category: {% for c in g.category_set.all %} {{ c.get_category_display }} {% endfor %}</p>
            </div>
        </a>
    </div>

{% endfor %}

{% endblock %}
